<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,inirial-scale=1.0"> 
    <title>Rigester</title> 
    <link rel="stylesheet" href="./Styles/rigester.css">
    <script src="./Scripts/register.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./Media/Images/GiftIt/pageIcon.png">
</head>
<body>
    <div class="warppar"></div>
    <header class="center">
        <h1>Rigester</h1>
        <section>
            <form method="post" action="/process" autocomplete="on">
                <article class="txt_field">
                    <input id="fname" type="text" name="fname" minlength="3" maxlength="20" pattern="[A-Za-z]{3,20}" required>
                    <span></span>
                    <label>First name</label>
                </article>

                <article class="txt_field">
                    <input id="lname" type="text" name="lname" minlength="3" maxlength="20" pattern="[A-Za-z]{3,20}" required>
                    <span></span>
                    <label >Last name</label>
                </article>

                <article class="txt_field">
                    <input id="email" type="text" name="email" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <span></span>
                    <label >E-mail</label>
                </article>

                <article class="txt_field">
                    <input id="username" type="text" name="username" minlength="2" maxlength="22" pattern="^[a-zA-Z][a-zA-Z0-9_-]{2,22}$" required>
                    <span></span>
                    <label >Username</label>
                </article>

                <article class="txt_field">
                    <input id="phoneNumber" type="tel" name="phoneNumber" minlength="10" maxlength="10" pattern="^05[0-9]{8}$" required>
                    <span></span>
                    <label>Phonen Number</label>
                </article>
                
                <article class="txt_field">
                    <input id="password" type="password" name="password" minlength="8" maxlength="24" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$" required>
                    <span></span>
                    <label >Password</label>
                </article>
                <input onclick="validateForm(event)" class = "Submit" type="submit" value="Rigester">
            </form>
        </section>
            <nav class="signup_link">
                <span>Have an account? <a class="hyper" href="login.html">Login</a></span>
                <br>
            </nav>
    </header>
    <footer id="toast">
        <p id="errorMessage">Error</p>
     </footer>
</body>
</html>
