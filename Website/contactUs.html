    <h1>Contact us</h1>
    <section class="container-fluid">
        <article class="container">
            <form id="myform" action="/processs" method="post">
                <label for="fname">First Name:</label>                      
                <input type="text" name="fname" class="name" id="fname" placeholder="First name" minlength="3" maxlength="22" required autofocus>
                <label for="lname">Last Name:</label>                       
                <input type="text" name="lname" class="name" id="lname"  placeholder="Last name" minlength="3" maxlength="22" required>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required >                        
                    <option value="" disabled selected hidden >Select Gender</option>                        
                    <option value="male">Male</option>                        
                    <option value="female">Female</option>                    
                </select>                     
                <label for="mobile">Mobile Number</label>
                <input type="text" name="phoneNumber" id="mobile" minlength="10" maxlength="10" placeholder="Enter your mobile number" required>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required onchange="formatDate(this)">
                <label for = "email">Email Address</label>
                <input type = "email" name = "email" id="email" maxlength="50" placeholder="info@gmail.com" required>                       
                <label for = "language">Language of Communication </label>
                <select name = "language" id = "language" required>
                    <option value="" disabled selected hidden >Select Language</option>
                    <option value = "Arabic">Arabic</option>
                    <option value = "English">English</option>
                    <option value = "French">French</option>
                </select>
                <label>Write your massage:</label> 
                <textarea id="textarea" placeholder="write here.." name="message" rows="3" cols="40" required></textarea>
                <p id="msg"></p>
                <input class="button" type="submit" id="submit" value="SEND" onclick="validateForm(event)">
                <input class="button" type="reset" id="clear" value="CLEAR">
            </form>
        </article>
    </section>
